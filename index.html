<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form UI design</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
   
    <div class="container">
        <div class="inner w3-row">
            <div class="left w3-col m7">
                <div class="proto-container">
                    <div class="proto"></div>
                    <div class="proto"></div>
                    <div class="proto"></div>
                </div>
                <img src="img/logo_copy.svg" class="logo" alt="">
                <div class="content leftContent">
                    <h1>Complete <span>UI Design Course</span></h1>
                    <p>Tired of producing subpar UI designs? CompleteUI is an upcoming course created to help aspiring UI designers create work that's worthy of front-page dribble & behance</p>
                    <p class="light-text">CompleteUI is releasing before 2020 on Udemy & other networks.</p>
                </div>
            </div>
            <div class="right w3-col m5">
                <div class="content w3-container">
                    <p>Get notified when I release this course!</p>
                    <input type="text" placeholder="your email">
                    <button>Notify Me</button>
                    <div class="attention">
                        <img src="img/me.jpg" class="me" alt="my head">
                        <img src="img/arrow_copy.svg"  class="arrow" alt="my arrow">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
